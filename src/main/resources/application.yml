spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jwtdatabase
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
      properties:
        format-sql : true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect